<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/Hui.css" />
    <style type="text/css">
    </style>
</head>
<body class="H-flexbox-vertical">
    <header class="H-header H-theme-background-color1" id="header">
        <div class="H-flexbox-horizontal H-theme-background-color-white" id="tag">
            <div onclick="setPage(0, 'product_list.html');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-5 H-theme-border-color-white  H-font-size-16 H-theme-border-color7-active H-theme-font-color7" style="border-width: 0 0 2px  0">
                全部
            </div>
            <div onclick="setPage(1, 'product_list.html');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-5 H-theme-border-color-white  H-font-size-16" style="border-width: 0 0 2px  0">
                男装
            </div>
            <div onclick="setPage(2, 'product_list.html');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-5 H-theme-border-color-white  H-font-size-16" style="border-width: 0 0 2px  0">
               	 女装
            </div>
            <div onclick="setPage(3, 'product_list.html');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-5 H-theme-border-color-white  H-font-size-16" style="border-width: 0 0 2px  0">
                鞋包
            </div>
            <div onclick="setPage(4, 'product_list.html');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-5 H-theme-border-color-white  H-font-size-16" style="border-width: 0 0 2px  0">
                                              内衣
            </div>
        </div>
    </header>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/H.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script type="text/javascript">
    	window.product_category = null;
        function setStyle(index) {
            var that = H.D("#tag div:nth-child(" + (index + 1) + ")");
            H.addClass(that, "H-theme-border-color7-active H-theme-font-color7");
            H.removeClass(H.siblings(that), "H-theme-border-color7-active H-theme-font-color7");
        }

        function setPage(index, url) {
            setStyle(index);
            alert(index);
            H.setFrameGroupIndex("categoryGroups", index, true);
        }

        H.ready(function () {
            H.openFrameGroupNavOrFootHeight(function (ret, err) {
                setStyle(ret.index);
            }, "categoryGroups", [{
                url: 'product_list.html',
                name: 'product_list',
                pageParam: {category:"全部"}
            }, {
                url: 'product_list.html',
                name: 'product_list1',
                pageParam: {category:"男装"}
            }, {
                url: 'product_list.html',
                name: 'product_list2',
                pageParam: {category:"女装"}
            }, {
                url: 'product_list.html',
                name: 'product_list3',
                pageParam: {category:"鞋包"}
            }, {
                url: 'product_list.html',
                name: 'product_list4',
                pageParam: {category:"内衣"}
            }], 0, "#header", null, api.pageParam.parentHeaderHeight, api.pageParam.parentFooterHeight);
        });
    </script>
</body>
</html>
